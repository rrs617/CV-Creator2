<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./style for moblie.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CV Generator App</h1>
            <p>Completely fill the fields as indicated</p>
        </div>
        <div class="main">
            <div class="profile-details">
                <div class="profile-image">
                    <img src="./Assets/PNG files/" alt="">
                    <!-- <input type="file"> -->
                    <!-- <label for="file">Change Image</label> -->
                </div>
                <div class="intro-details">
                    <h4>Intro Details</h4>
                    <div class="full-name">
                        <label for="name">Full Name</label>
                        <input class="input" type="text" name="" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="professional-title">
                        <label for="tutle">Professional Title</label>
                        <input class="input" type="text" id="title" placeholder="Enter your title">
                    </div>
                </div>
                <div class="contact-details">
                    <h4>Contact Details</h4>
                    <div class="phone">
                        <img src="./Assets/SVG files/telephone.svg" alt="">
                        <input class="input" type="number" placeholder="Enter phone number">
                    </div>
                    <div class="email">
                        <img src="./Assets/SVG files/email.svg" alt="">
                        <input type="email" placeholder="Enter email" required>
                    </div>
                    <div class="website">
                        <img src="./Assets/SVG files/website.svg" alt="">
                        <input class="input" type="text" placeholder="Enter website link" required>
                    </div>
                </div>
            </div>
            <div class="work-experience">
                <h4>WORK EXPERIENCE</h4>
                <div class="name-title">
                    <div class="company-name">
                        <label for="companyName">Company Name</label>
                        <input class="input" type="text" id="compName" placeholder="Enter company name">
                    </div>
                    <div class="job-title">
                        <label for="jobName">Job Title</label> 
                        <input class="input" type="text" id="jobName" placeholder="Enter job title">
                    </div>
                </div>
                <div class="start-end">
                    <div class="start">
                        <label for="jobStartDate">Start</label>
                        <input class="input" type="date" id="jobStartDate" placeholder="Start Date">
                    </div>
                    <div class="end">
                        <label for="jobEndDate">End</label> 
                        <input class="input" type="date" id="jobEndDate" placeholder="End Date">
                        <h6 id="jobMessage">End date can't be ealier.</h6>
                    </div>
                </div>
                <div class="job-description">
                    <label for="desc">Job Description</label>
                    <textarea id="desc" class="input" placeholder="Describe your experience"></textarea>
                </div>
            </div>
            <div class="education-history">
                <h4>EDUCATION HISTORY</h4>
                <div class="level-year">
                    <div class="education-level">
                        <label for="degree">Education Level</label>
                        <input class="input" type="text" id="degree" placeholder="Enter education level">
                    </div>
                    <div class="graduation">
                        <label for="graduation">Year of Graduation</label>
                        <input class="input" type="number" id="graduation" placeholder="YYYY">
                    </div>
                </div>
                <div class="college-profession">
                    <div class="college-name">
                        <label for="collegeName">College Name</label>
                        <input class="input" type="text" id="collegename" placeholder="Enter college name">
                    </div>
                    <div class="profession">
                        <label for="profession">Profession</label>
                        <input class="input" type="text" id="profession" placeholder="Enter profession">
                    </div>
                </div>
            </div>
            <div class="certifications">
                <H4>CERTIFICATIONS</H4>
                <div>
                    <div class="certificate">
                        <label for="certificate">Certificate</label>
                        <input class="input" type="text" id="certificate" placeholder="Enter certificate">
                    </div>
                    <div class="institution-year">
                        <div class="institution">
                            <label for="institution">Institution</label>
                        <input class="input" type="text" id="institution" placeholder="Enter institution">
                        </div>
                        <div class="year">
                            <label for="year">Year</label>
                            <input class="input" type="number" id="year" placeholder="YYYY">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="skill-hobby">
                <h4>RELEVANT SKILLS</h4>
                <div>
                    <div class="skill">
                        <label for="skill">Skill</label>
                        <textarea id="skill" class="input" placeholder="Write your skills"></textarea>
                    </div>
                    <div class="hobby">
                        <label for="hobby">Hobby</label>
                        <textarea id="hobby" class="input" placeholder="Write your hobbies"></textarea>
                    </div>
                </div>
                
            </div>
            <button>View Resume</button>
        </div>
        <footer><small>Modified by RRS</small></footer>
    </div>





    
</body>
</html>
